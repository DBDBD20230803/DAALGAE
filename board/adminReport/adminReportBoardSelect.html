<body>

                <div>

                </div>
            </div>
            <div class="board-report-content">
                <div>
                    <h4>&lt;신고자&gt;</h4>

                </div>
            </div>
        </div>
        <div class="board-select-footer">
            <div class="reportButton-box">
                <a href="/board/adminReportSanctions.html" class="reportButton">제제</a>
            </div>
            <div class="back-to-boast-list">

    </script>
