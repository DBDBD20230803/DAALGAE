<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>board</title>


    <!--meta-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
      <meta http-equiv="X-UA-Compatible" content="le=edge">

      
      <!--bootstrap-->
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      
      
      <!--css-->
      <link rel="stylesheet" href="../css/index.css">
      <link rel="stylesheet" href="../css/mobile.css">
      <link rel="stylesheet" href="../css/sanitize.css">
      <link rel="stylesheet" href="/board/css/board.css">
      
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

      <!--js-->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

      
    <!--favicon--->
      <link href="favicon.ico" rel="icon">
      <link href="favicon.ico" rel="apple-touch-icon">
  </head>
  <body>
    <div class="board-banner"><h3>게시판</h3></div>
    <div class="board-container">
      <div class="board-button-container">

          <div class="board-button">
            <button class="board-button-button" type="button">
              <div class="board-button-image">
                <a href="#">
                  <img src="/board/images/board-announcement-button.png" alt="공지사항">
                </a>
              </div>
              <div class="board-button-text">
                <h3 id="board-announcement" class="board-button-text-title">공지사항</h3>
              </div>
            </button>
          </div>

          <div class="board-button">
            <button class="board-button-button" type="button">
              <div class="board-button-image">
                <a href="#">
                  <img src="/board/images/board-abandonedDog-button.png" alt="유기견게시판">
                </a>
              </div>
              <div class="board-button-text">
                <h3 id="board-abandonedDog" class="board-button-text-title">유기견게시판</h3>
              </div>
            </button>
          </div>

          <div class="board-button">
            <button class="board-button-button" type="button">
              <div class="board-button-image">
                <a href="#">
                  <img src="/board/images/board-boast-button.png" alt="자랑갤러리">
                </a>
              </div>
              <div class="board-button-text">
                <h3 id="board-boast" class="board-button-text-title">자랑갤러리</h3>
              </div>
            </button>
          </div>
          
          <div class="board-button">
            <button class="board-button-button" type="button">
              <div class="board-button-image">
                <a href="#">
                  <img src="/board/images/board-matchTest-button.png" alt="반려견매칭테스트">
                </a>
              </div>
              <div class="board-button-text">
                <h3 id="board-matchTest" class="board-button-text-title">반려견매칭테스트</h3>
              </div>
            </button>
          </div>

          <div class="board-button">
            <button class="board-button-button" type="button">
              <div class="board-button-image">
                <a href="#">
                  <img src="/board/images/board-free-button.png" alt="자유게시판">
                </a>
              </div>
              <div class="board-button-text">
                <h3 id="board-free"  class="board-button-text-title">자유게시판</h3>
              </div>
            </button>
          </div>


          <div class="board-button">
            <button id="board-dangdanginfotoon-button" class="board-button-button" type="button">
              <div class="board-button-image">
                <a href="#">
                  <img src="/board/images/board-dangdanginfotoon-button.png" alt="댕댕정보툰">
                </a>
              </div>
              <div class="board-button-text">
                <h3 id="board-dangdanginfotoon" class="board-button-text-title">댕댕정보툰</h3>
              </div>
            </button>
          </div>

    </div>
  </div>
  <script>
      $(document).ready(function() {
    // 각 버튼을 호버할 때 이름을 "자세히보기"로 변경
    $('.board-button-button').hover(
      function() {
        // 해당 버튼의 h3 태그를 찾아 "자세히보기"로 텍스트 변경
        $(this).find('.board-button-text-title').text('자세히보기');
      },
      function() {
        // 호버가 끝나면 다시 원래 이름으로 변경
        $(this).find('.board-button-text-title').text($(this).data('original-text'));
      }
    );

    // 각 버튼의 원래 이름을 data-original-text 속성에 저장
    $('.board-button-button').each(function() {
      var originalText = $(this).find('.board-button-text-title').text();
      $(this).data('original-text', originalText);
    });
  });
  </script>
</body>
