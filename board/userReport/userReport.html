<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>userReport</title>

    <!--meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="le=edge">
    
    <!--bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!--css-->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/sanitize.css">
    <link rel="stylesheet" href="/board/css/boardUserReport.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <!--js-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    
    <!--favicon--->
    <link href="favicon.ico" rel="icon">
    <link href="favicon.ico" rel="apple-touch-icon">
</head>
<body>
    <div class="board-report-banner">
        <h3>유저신고</h3>
        <div>
            <a href="/board/mainBoard.html" alt="back-arrow-to-main">
                <img src="/board/images/board-back-button.png" class="board-button-back-image" alt="back-arrow-to-board-main">
            </a>
        </div>
        <div>
            <img src="/board/images/board-banner-image.png" class="board-banner-image" alt="walking-with-a-dog-image">
        </div>
    </div>
    <div class="board-container">
        
        <div class="board-report-content-select-container">
                <div class="board-report-category">
                    <h4 id="postNo">번호</h4>
                    <h4 id="postTitle">제목</h4>
                    <h4 id="postUser">작성자</h4>
                    <h4 id="postDate">작성일자</h4>
                </div>
                <div class="board-report-content-title">
                    <h4 id="postNo">1</h4>
                    <h4 id="postTitle">blahblah</h4>
                    <h4 id="postUser">김유빈</h4>
                    <h4 id="postDate">2023-09-12</h4>
                </div>
            <div class="board-report-section">
                    <textarea name="userReport" id="userReport" cols="30" rows="10" placeholder="신고 내용을 작성해주세요."></textarea>
            </div>
        </div>
        <div class="board-select-footer">
            <div class="back-to-boast-list">
                <a href="#">신고</a>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
