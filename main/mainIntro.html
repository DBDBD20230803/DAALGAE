<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#headers").load("../Component/header.html");
        });

    </script>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/mobile.css">
        <link rel="stylesheet" type="text/css" href="../css/sanitize.css">
        <link rel="stylesheet" type="text/css" href="mainIntro.css">
        <!--    나중에 mainIntro.css에 합칠 예정    -->
        <link rel="stylesheet" type="text/css" href="temp.css">
    <title>Title</title>
</head>
<body>

  <div id="headers"></div>
  <div id="mainBackground"></div>
<!--  <div id="mainIntroduce">소중한 나의 반려견, 이제 여기서 시작하세요</div>-->
  <div id="weatherBox">
      <div class="weatherRate">
          오늘의 산책지수
      </div>
      <div class="weatherGood">
          좋음 😄
      </div>
      <div class="weatherTemp">
          온도 22℃
      </div>
      <div class="weatherDog"></div>
      <button class="weatherSelectButton"></button>
    </div>
    <div id="mainInform">
        <div class="informLeft"></div><div class="informRight"></div>
    </div>
    <div id="mainMap">
        <div id="mainMapContentOne">
            <div class="mainTourLine"></div>

            <div class="daalgaeLogo"></div>
        </div>
        <div id="mainMapContentTwo">
            <div class="MapContentTwoBox">
                <div class="mainMapFlag2"></div>
                <div class="TourWithYou2">TOUR WITH YOU</div>
                <div class="mainMapDesc2">댕댕이와 함께 떠나는 전국팔도 여기저기<div class="daalgaeLogo2"></div></div>

            </div>

            <div class="mainMapKorea2"></div>
        </div>
    </div>
    <div id="mainInfo">
        <div class="infoHeader">
            <div class="infoBookImage"></div>
            <div class="infoText">INFO</div>
            <div class="infoDesc">더 올바른 방법으로 사랑하는 방법</div>
        </div>
        <div class="infoImage1"></div>
        <div class="infoImage2"></div>
        <div class="infoImage3"></div>
