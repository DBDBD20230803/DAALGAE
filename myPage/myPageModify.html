<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>


    <!--meta-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
      <meta http-equiv="X-UA-Compatible" content="le=edge">

      
      <!--bootstrap-->
      <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
      
      
      <div class=""></div>
      <!--css-->
      <link rel="stylesheet" href="./css/index.css">
      <link rel="stylesheet" href="./css/mobile.css">
      <link rel="stylesheet" href="./css/sanitize.css">
      
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

      <!--js-->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

      
    <!--favicon--->
      <link href="favicon.ico" rel="icon">
      <link href="favicon.ico" rel="apple-touch-icon">
  </head>
  <body>
        <section id="myPage">
            <div class="myPageBg"><h3>마이페이지</h3></div>

            <div class="myPageWrap container">

                <div class="myPageWrap container">
                    <div class="myPageBoxLeft">

                        <div class="myPageProfileImgBox">
                                <div class="profileImg"><img src="images/myPageAdd.png" alt="add"></div> 

                                <div class="gum"><a href="">100 <img src="images/gum.png" alt="gum"></a></div>
                                <form action="single-file" method="post" enctype="multipart/form-data">
                                    <label for="profileChange">
                                        <div class="changeFileImgage">프로필 사진 변경</div> 
                                    </label>
                                    <input type="file" name="profileChange" value="profileChange" id="profileChange"/>
                                    <div class="introPet">
                                        <p class="introPetTitle">
                                            <span>
                                                <img src="images/paw.png" alt="paw">
                                            </span>
                                            반려견 소개
                                        </p>
                                        <label for="introPetEdit">
                                            <div class="petEditIcon"><img src="images/complete.png" alt="edit"></div>
                                        </label>
                                        <input type="submit" name="introPetEdit" value="introPetEdit" id="introPetEdit"></input>
                                    </div>
                                    <textarea class="profileText" placeholder="반려견을 소개해주세요."></textarea>
                                </form>
                        </div>

                        <div class="myPageHistory">
                            <div class="activityHistory"><a href="">활동 내역</a></div>
                            <div class="payHistory"><a href="">결제 내역</a></div>
                            <div class="changePwd"><a href="">비밀번호 수정</a></div>
                            <div class="activityHistory">탈퇴</div>
                        </div>

                    </div>



                    <div class="myPageBoxRight">
                        <p>기본 정보</p>

                        <div class="myIdBox">
                            <div th:text="#{ myId }" class="myId">dogtype376</div>
                            <button class="myInfoChange">완료</button>
                        </div>


                        <div class="myInfo">
                            <form action="" method="post">
                                <label for="myEmail"><div class="myEmail"></div></label>
                                <input type="text" id="myEmail" name="myEmail"/>
                                <label for="myName"><div class="myName"></div></label>
                                <input type="text" id="myName" name="myName"/>
                                <label for="myAdress"><div class="myAdress"></div></label>
                                <input type="text" id="myAdress" name="myAdress"/>
                                <label for="myBirth"><div class="myBirth"></div></label>
                                <input type="date" id="myBirth" name="myBirth"/>
                            </form>
                        </div>

                        <div class="dogInfo"> 
                            <div class="dogInfoHead">
                                    <div><img src="images/pet.png" alt="pet"></div>
                                    <p>반려견을 등록해주세요.</p>
                                    <div class="spreadBtn">펼치기<span><img src="images/spreadBtn2.png" alt="spreadBtn2"></span></div>
                            </div>
                        </div>


                        <div class="dogInfoAdd">

                            <div class="dogInfoAddContent">
                                <form action="" method="post">

                                    <div class="petInfo1">
                                        <div class="petName">
                                            <div class="dogInfoTitle"><img src="images/pet.png" alt="pet"> &nbsp;&nbsp;반려견</div>
                                            <input type="text" name="petName" id="petName"/>
                                        </div>
    
                                        <div class="petBreed">
                                            <div class="dogInfoTitle"><img src="images/breed.png" alt="breed"> &nbsp;&nbsp;견종</div>
                                            <input type="text" name="petBreedName" id="petBreedName"/>
                                        </div>
                                    </div>
                                

                                    <div class="petInfo2">
                                        <div class="petBirth">
                                            <div class="dogInfoTitle"><img src="images/birth.png" alt="scissor">&nbsp;&nbsp; 생년월일</div>
                                            <input type="date" name="petBirthDay" id="petBirthDay"/>
                                        </div>
    
                                        <div class="petGender">
                                            <div class="dogInfoTitle"><img src="images/puppy_gender.png" alt="puppy_gender">&nbsp;&nbsp; 성별</div>
                                            <select name="petGenderAnswer" id="petGenderAnswer">
                                                <option value="female">female</option>
                                                <option value="male">male</option>
                                            </select>
                                        </div>
                                    </div>
                                

                                    <div class="petInfo3">
                                        <div class="petOper">
                                            <div class="dogInfoTitle"><img src="images/scissor.png" alt="scissor">&nbsp;&nbsp; 중성화</div>
                                            <select name="petOperAnswer" id="petOperAnswer">
                                                <option value="Y">Y</option>
                                                <option value="N">N</option>
                                            </select>
                                        </div>
    
                                        <div class="petWeight">
                                            <div class="dogInfoTitle"><img src="images/weight.png" alt="weight">&nbsp;&nbsp; 무게</div>
                                            <input type="text" name="petWeightAnswer" id="petWeightAnswer"/>
                                        </div>
                                    </div>    
                                
                                </div>

                            </form>
                            
                            <div class="addDoneBtn"><button>수정 완료</button></div>
                        </div>

                        <div class="addPet">
                            <form action="" method="post">
                                <label for="addPetBtn">
                                    <div class="addPetBtn">반려견 추가하기</div>
                                    <input type="button" name="addPetBtn" id="addPetBtn"/>
                                </label>
                            </form>
                        </div>
                    </div>


                    

                    <div class="goToMain"><a href="">메인 페이지로 돌아가기</a></div>



                </div>
            </div>
        </section>
  </body>
