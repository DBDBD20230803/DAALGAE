<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>


    <!--meta-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
      <meta http-equiv="X-UA-Compatible" content="le=edge">

      
      <!--bootstrap-->
      <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
      
      <!--css-->
      <link rel="stylesheet" href="../css/index.css">
      <link rel="stylesheet" href="../css/mobile.css">
      <link rel="stylesheet" href="../css/sanitize.css">
      <link rel="stylesheet" href="css/mypage.css">
      <link rel="stylesheet" href="css/mobile.css">
      
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

      <!--js-->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

      
    <!--favicon--->
      <link href="favicon.ico" rel="icon">
      <link href="favicon.ico" rel="apple-touch-icon">
  </head>
  <body>
        <section id="myPage">
            <div class="myPageBg"><h3>마이페이지</h3></div>
            
                <div class="myPageWrap container">
                    
                    <div class="myPageContents">
                        <div class="myPageBoxLeft">

                            <div class="myPageProfileImgBox">
                                    <div class="profileImg"></div> 

                                    <div class="gum"><a href="">100 <img src="images/gum.png" alt="gum"></a></div>
                                    <form action="single-file" method="post" enctype="multipart/form-data" class="profilForm1">
                                        <label for="profileChange">
                                            <div class="changeFileImgage">프로필 사진 변경</div> 
                                        </label>
                                        <input type="file" name="profileChange" value="profileChange" id="profileChange"/>
                                        <div class="introPet">
                                            <p class="introPetTitle">
                                                <span>
                                                    <img src="images/paw.png" alt="paw">
                                                </span>
                                                반려견 소개
                                            </p>

                                            <label for="introPetEdit">
                                                <div class="petEditIcon"><img src="images/complete.png" alt="edit"></div>
                                            </label>
                                            <input type="submit" name="introPetEdit" value="introPetEdit" id="introPetEdit"></input>
                                        </div>
                                        <textarea class="profileText" placeholder="반려견을 소개해주세요."></textarea>
                                    </form>
                            </div>

                            <div class="myPageHistory">
                                <div class="activityHistory"><a href="">활동 내역</a></div>
                                <div class="payHistory"><a href="">결제 내역</a></div>
                                <div class="changePwd">비밀번호수정</div>
                                <div class="activityHistory">탈퇴</div>
                            </div>

                        </div>



                        <div class="myPageBoxRight">
                            <p>기본 정보</p>

                            <div class="myIdBox">
                                <h2 th:text="#{ myId }" class="myId">dogtype376</h2>
                                <button class="myInfoChange">수정</button>
                            </div>

                            <div class="myInfo">
                                <div class="myEmail">
                                    <div><img src="images/email.png" alt="email"> &nbsp;&nbsp;이메일</div>
                                    <div class="myEmailInfo">dogtype376@daalgea.com</div>
                                </div>
                                <div class="myName">
                                    <div><img src="images/name.png" alt="name"> &nbsp;&nbsp;이름</div>
                                    <div class="myNameInfo">이소망</div>
                                </div>
                                <div class="myAdress">
                                    <div><img src="images/adress.png" alt="adress"> &nbsp;&nbsp;주소지</div>
                                    <div class="myAdressInfo">서울 종로구 인사동길 12 대일빌딩 7층</div>
                                </div> 
                                <div class="myBirth">
                                    <div><img src="images/birth.png" alt="birth"> &nbsp;&nbsp;생년월일</div>
                                    <div class="myBirthInfo">2022-12-07</div>
                                </div>

                                <div class="dogInfoHead">
                                    <div><img src="images/pet.png" alt="pet"> &nbsp;&nbsp;반려견</div>
                                    <p>메시</p>
                                    <div class="spreadBtn">펼치기 <span><img src="images/spreadBtn1.png" alt="spreadBtn1"></span></div>
                                </div>
                            </div>

                        
                            <div class="dogInfo"> 

                                <div class="dogInfoMore">

                                    <div class="dogInfoMoreContent">

                                        <div class="petInfo1">
                                            <div class="petName">
                                                <div class="dogInfoTitle"><img src="images/pet.png" alt="pet"> &nbsp;&nbsp;반려견</div>
                                                <div class="petNameInfo">메시</div>
                                            </div>
    
                                            <div class="petBreed">
                                                <div class="dogInfoTitle"><img src="images/breed.png" alt="breed"> &nbsp;&nbsp;견종</div>
                                                <div class="petBreedName">믹스</div>
                                            </div>
                                        
                                        </div>

                                        <div class="petInfo2">
                                            <div class="petBirth">
                                                <div class="dogInfoTitle"><img src="images/birth.png" alt="birth"> &nbsp;&nbsp;생년월일</div>
                                                <div class="petBirthDay">2022-09-04</div>
                                            </div>

                                            <div class="petGender">
                                                <div class="dogInfoTitle"><img src="images/puppy_gender.png" alt="puppy_gender"> &nbsp;&nbsp;성별</div>
                                                <div class="petGenderAnswer">왕자</div>
                                            </div>
                                        </div>
                                    
                                        <div class="petInfo3">
                                            <div class="petOper">
                                                <div class="dogInfoTitle"><img src="images/scissor.png" alt="scissor"> &nbsp;&nbsp;중성화</div>
                                                <div class="petOperAnswer">아니요</div>
                                            </div>

                                            <div class="petWeight">
                                                <div class="dogInfoTitle"><img src="images/weight.png" alt="weight"> &nbsp;&nbsp;무게</div>
                                                <div class="petWeightAnswer">6.2kg</div>
                                            </div>
                                        </div>

                                        
                                        <div class="addDoneBtn"><button>수정</button></div>
                                    </div>

                                    
                                    
                                </div>
                            </div>

                            <div class="addPet">
                                <form action="" method="post">
                                    <label for="addPetBtn">
                                        <div class="addPetBtn">반려견 추가하기</div>
                                        <input type="button" name="addPetBtn" id="addPetBtn"/>
                                    </label>
                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="goToMain"><a href="">메인 페이지로 돌아가기</a></div>
                </div>


        </section>
</body>
